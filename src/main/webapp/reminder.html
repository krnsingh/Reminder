<div ng-controller="reminderController">
    <div class="container-fluid">
        <div>
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </div>
        <table class="table table-bordered table-cell-hover" width="100%">
            <tr>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FRIDAY</th>
                <th>SATURDAY</th>
                <th>SUNDAY</th>
            </tr>
                <tr ng-repeat="week in calendar.weeks">
                    <td ng-repeat="date in week.dates" ng-click="displayPopup(date)">{{date.localDate.dayOfMonth}}</td>
                </tr>

        </table>
    </div>
</div>
