<div ng-controller="reminderController">

    <h1> {{info}}</h1>

    <div class="container-fluid">
        <table class="table table-bordered table-cell-hover" width="100%">
            <tr>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FRIDAY</th>
                <th>SATURDAY</th>
                <th>SUNDAY</th>
            </tr>
                <tr ng-repeat="(row, weekDates) in calendar">
                    <td ng-repeat="date in weekDates">{{date.dayOfMonth === 0 ? '' : date.dayOfMonth}}</td>
                </tr>

        </table>
    </div>
</div>
